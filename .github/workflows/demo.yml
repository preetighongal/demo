name: Demo workflow
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
       - name: check out code
         uses: actions/checkout@v3
         
       - name: Set up JDK 11
         uses: actions/setup-java@v1
         with:
           java-version: '11'
           distribution: 'temurin'
           server-id: github 
           settings-path: ${{ github.workspace }} 
           
       - name: grant permissions
         run : chmod +x gradlew
       
       - name: build action
         run : ./gradlew build

